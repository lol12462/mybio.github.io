<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моё био</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f1a;
            color: #e0e0ff;
            font-family: 'Ubuntu', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #6a3dff;
            box-shadow: 0 0 30px #6a3dff;
            margin: 0 auto;
            display: block;
            opacity: 0;
            transform: translateY(30px);
            animation: 
                slideUp 0.8s ease-out 0.3s forwards,
                pulse 2s infinite 1.1s;
        }

        @keyframes slideUp {
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 30px #6a3dff; 
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 50px #6a3dff;
                transform: scale(1.02);
            }
        }
        
        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #ff4db8;
            text-shadow: 0 0 15px #ff4db8;
            margin: 20px 0;
            font-size: 2.5em;
            opacity: 0;
            animation: 
                textGlow 0.8s ease-out 0.5s forwards,
                textPulse 3s infinite 1.3s;
        }

        @keyframes textGlow {
            from { 
                opacity: 0;
                transform: scale(0.9);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes textPulse {
            0%, 100% { text-shadow: 0 0 15px #ff4db8; }
            50% { text-shadow: 0 0 25px #ff4db8; }
        }
        
        .bio-text {
            background: rgba(20, 20, 40, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin: 30px auto;
            max-width: 600px;
            line-height: 1.6;
            border: 1px solid #ff4db8;
            font-size: 1.1em;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out 0.7s forwards;
        }

        @keyframes fadeInUp {
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .discord-btn {
            display: inline-block;
            margin: 30px 0;
            padding: 15px 30px;
            background: linear-gradient(45deg, #5865F2, #8ea1f2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s;
            opacity: 0;
            transform: scale(0.8);
            animation: popIn 0.6s ease-out 0.9s forwards;
        }

        @keyframes popIn {
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .discord-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(88, 101, 242, 0.6);
        }
        
        .music-player {
            margin: 40px auto;
            background: rgba(20, 20, 40, 0.7);
            padding: 20px;
            border-radius: 15px;
            max-width: 500px;
            border: 1px solid #6a3dff;
            opacity: 0;
            transform: translateX(-30px);
            animation: slideIn 0.8s ease-out 1.1s forwards;
        }

        @keyframes slideIn {
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .music-title {
            font-family: 'Press Start 2P', cursive;
            color: #6a3dff;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- Ваша аватарка -->
            <img src="https://media1.tenor.com/m/hdl1-Mdo5XkAAAAC/neko-arc.gif" alt="Аватарка" class="avatar">
            <h1>МОЁ БИО</h1>
        </header>
        
        <div class="bio-text">
            Привет! Я кодер, пишу программы на пайтоне, хочу выучить C++ и C# :D
        </div>
        
        <a href="https://discord.gg/Ky7wpzVj9p" class="discord-btn" target="_blank">
            Дискорд сервер
        </a>
        
        <div class="music-player">
            <div class="music-title">♪ UNKI - 6 КАДРОВ ♪</div>
            <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" 
                    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/unkiplug/666kadrov&color=%23ff4db8&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
        </div>
    </div>
</body>
</html>
